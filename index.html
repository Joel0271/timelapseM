<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Dashboard</title>

<link rel="manifest" href="manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  overflow-y: auto;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

/* Main container */
.container {
  width: 100%;
  /* max-width: 500px; */
  /* margin: auto; */
  padding: 0px;
  box-sizing: border-box;
}

/* Universal box */
.box {
  /* border: 3px solid black; */
  background: #ddd;
  padding: 0px;
  box-sizing: border-box;
  margin-bottom: 0px;
}

/* WEBP1 */
.webp1 {
  width: 100%;
  height: 9vh;
  object-fit: hidden;
  background-image: url('assets/IMGNYA.png');
  background-size: 100% auto;
  background-position: top center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* TIME + Battery Row */
.row {
  display: flex;
  width: 100%;
  margin-bottom: 0px;
}

/* TIME */
.time-box {
  width: 45%;
  height: 16vh;
  background-image: url('assets/IMGNYA.png');
  background-size: 100% auto;
  background-position: top center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* Battery column */
.battery-column {
  width: 55%;
  background-image: url('assets/IMGNYA.png');
  background-size: 100% auto;
  background-position: top center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* Battery box */
.battery-box {
  height: 8vh;
  margin-bottom: 0px;
  background-image: url('assets/IMGNYA.png');
  background-size: 100% auto;
  background-position: top center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* Charge box */
.charge-box {
  height: 8vh;
  background-image: url('assets/IMGNYA.png');
  background-size: 100% auto;
  background-position: top center;
  background-repeat: no-repeat;
  overflow: hidden;
}

/* WEBP2 */
.webp2 {
  width: 100%;
}

.webp2 img {
  width: 100%;
  height: auto;
  display: block;
}

/* PHUB */
.phub-box {
  width: 100%;
  height: 39vh;
  overflow-y: auto;
}

/* Images */
.webp-img {
  width: 100%;
  height: auto;
  object-fit: contain;
  cursor: pointer;
}

</style>
</head>

<body>

<div class="container">

  <!-- WEBP1 -->
  <div class="box webp1">
    <img id="webp1" class="webp-img" src="assets/default1.webp">
  </div>

  <!-- TIME + Battery -->
  <div class="row">
    <div class="box time-box">
      <h3>TIME</h3>
      <div id="timeDisplay">--:--:--</div>
    </div>

      <div class="battery-column">
        <div class="box battery-box">
          <div id="batteryLevel">--%</div>
        </div>
        <div class="box charge-box">
          <div id="chargeStatus">--</div>
        </div>
      </div>
    </div>
  </div>

  <!-- WEBP2 -->
  <div class="box webp2">
    <img id="webp2" class="webp-img" src="assets/default2.webp">
  </div>

  <!-- PHUB DATA -->
  <div class="box phub-box">
    <h3>Phub datas</h3>
    <pre id="phubData"></pre>
  </div>

</div>

<!-- Selector Panel -->
<div id="selectorPanel">
  <div class="close-btn" onclick="closePanel()">X</div>
  <h2>Select WebP</h2>
  <div id="webpOptions"></div>
</div>

<script>
const FIREBASE_URL = "https://mkmkmkgo-edd3e-default-rtdb.asia-southeast1.firebasedatabase.app/Phub.json";

let currentWebp2 = "assets/default2.webp";

// ------------------------
// FETCH FIREBASE EVERY 1s
// ------------------------
async function fetchData() {
  try {
    const response = await fetch(FIREBASE_URL);
    const data = await response.json();

    if (data) {
      document.getElementById("phubData").textContent =
        JSON.stringify(data, null, 2);

      if (data.TIMESTAMP) {
        updateTime(data.TIMESTAMP);
      }
      if (localBattery) {
        const levelPercent = Math.round(localBattery.level * 100);
        document.getElementById("batteryLevel").textContent =
          levelPercent + "%";
        document.getElementById("chargeStatus").textContent =
          localBattery.charging ? "Charging" : "Not Charging";
      } else if (typeof data.BATTERY === "number") {
        // Fallback to Firebase battery
        document.getElementById("batteryLevel").textContent =
          data.BATTERY + "%";
        document.getElementById("chargeStatus").textContent =
          data.CHARGING === 1 ? "Charging" : "Not Charging";
      } else {
        document.getElementById("batteryLevel").textContent = "No Data";
        document.getElementById("chargeStatus").textContent = "No Data";
      }
    }
  } catch (err) {
    console.error("Fetch error:", err);
  }
}

setInterval(fetchData, 1000);
fetchData();

// ------------------------
// TIME CONVERSION
// ------------------------
function updateTime(timestamp) {
  const date = new Date(timestamp * 1000);
  let hours = date.getHours();
  const minutes = date.getMinutes().toString().padStart(2,'0');
  const seconds = date.getSeconds().toString().padStart(2,'0');

  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12;
  hours = hours ? hours : 12;

  document.getElementById("timeDisplay").textContent =
    `${hours}:${minutes}:${seconds} ${ampm}`;
}

// ------------------------
// BATTERY INFO
// ------------------------

let localBattery = null;
if ('getBattery' in navigator) {
  navigator.getBattery().then(function(battery) {
    localBattery = battery;
  }).catch(function() {
    localBattery = null;
  });  
}

// ------------------------
// WEBP2 CLICK PANEL
// ------------------------
document.getElementById("webp2").addEventListener("click", () => {
  document.getElementById("selectorPanel").style.display = "block";
});

function closePanel() {
  document.getElementById("selectorPanel").style.display = "none";
}

// Example webp list
const webpList = [
  "assets/mikuspam.webp",
  //"assets/anim2.webp",
  //"assets/anim3.webp"
];

const webpOptionsDiv = document.getElementById("webpOptions");

webpList.forEach(path => {
  const img = document.createElement("img");
  img.src = path;
  img.className = "webp-option";
  img.onclick = () => {
    document.getElementById("webp2").src = path;
    closePanel();
  };
  webpOptionsDiv.appendChild(img);
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-miku.js');
}
</script>

</body>
</html>
