<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Dashboard</title>

<link rel="manifest" href="manifest.json">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden;   /* no horizontal scroll */
  overflow-y: auto;
  font-family: Arial, sans-serif;
  background: #f0f0f0;
}

body {
  display: flex;
  justify-content: center;
}

.container {
  width: 100%;
  max-width: 500px;     /* keeps portrait feel on desktop */
  display: flex;
  flex-direction: column;   /* FORCE vertical stacking */
  gap: 15px;
  padding: 10px;
  box-sizing: border-box;
}

/* Universal box */
.box {
  border: 3px solid black;
  background: #ddd;
  padding: 10px;
  box-sizing: border-box;
}

/* WEBP1 */
.webp1 {
  width: 100%;
  height: 9vh;
}

/* TIME + BATTERY ROW */
.row {
  display: flex;
  width: 100%;
  gap: 10px;
}

/* TIME */
.time-box {
  width: 45%;
  height: 16vh;
}

/* Battery column */
.battery-column {
  width: 55%;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.battery-box {
  height: 8vh;
}

.charge-box {
  height: 8vh;
}

/* WEBP2 */
.webp2 {
  width: 100%;
}

.webp2 img {
  width: 100%;
  height: auto;   /* scale properly */
  display: block;
}

/* PHUB */
.phub-box {
  width: 100%;
  height: 30vh;
  overflow-y: auto;
}

</style>
</head>

<body>

<div class="container">

  <!-- WEBP1 -->
  <div class="box webp1">
    <img id="webp1" class="webp-img" src="assets/default1.webp">
  </div>

  <!-- TIME + Battery -->
  <div class="row">
    <div class="box time-box">
      <h3>TIME</h3>
      <div id="timeDisplay">--:--:--</div>
    </div>

      <div class="battery-column">
        <div class="box battery-box">
          <div id="batteryLevel">--%</div>
        </div>
        <div class="box charge-box">
          <div id="chargeStatus">--</div>
        </div>
      </div>
    </div>
  </div>

  <!-- WEBP2 -->
  <div class="box webp2">
    <img id="webp2" class="webp-img" src="assets/default2.webp">
  </div>

  <!-- PHUB DATA -->
  <div class="box phub-box">
    <h3>Phub datas</h3>
    <pre id="phubData"></pre>
  </div>

</div>

<!-- Selector Panel -->
<div id="selectorPanel">
  <div class="close-btn" onclick="closePanel()">X</div>
  <h2>Select WebP</h2>
  <div id="webpOptions"></div>
</div>

<script>
const FIREBASE_URL = "https://mkmkmkgo-edd3e-default-rtdb.asia-southeast1.firebasedatabase.app/Phub.json";

let currentWebp2 = "assets/default2.webp";

// ------------------------
// FETCH FIREBASE EVERY 1s
// ------------------------
async function fetchData() {
  try {
    const response = await fetch(FIREBASE_URL);
    const data = await response.json();

    if (data) {
      document.getElementById("phubData").textContent =
        JSON.stringify(data, null, 2);

      if (data.TIMESTAMP) {
        updateTime(data.TIMESTAMP);
      }
    }
  } catch (err) {
    console.error("Fetch error:", err);
  }
}

setInterval(fetchData, 1000);
fetchData();

// ------------------------
// TIME CONVERSION
// ------------------------
function updateTime(timestamp) {
  const date = new Date(timestamp * 1000);
  let hours = date.getHours();
  const minutes = date.getMinutes().toString().padStart(2,'0');
  const seconds = date.getSeconds().toString().padStart(2,'0');

  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12;
  hours = hours ? hours : 12;

  document.getElementById("timeDisplay").textContent =
    `${hours}:${minutes}:${seconds} ${ampm}`;
}

// ------------------------
// BATTERY INFO
// ------------------------
if ('getBattery' in navigator) {
  navigator.getBattery().then(function(battery) {
    function updateBattery() {
      document.getElementById("batteryLevel").textContent =
        Math.round(battery.level * 100) + "%";
      document.getElementById("chargeStatus").textContent =
        battery.charging ? "Charging" : "Not Charging";
    }

    updateBattery();
    battery.addEventListener('levelchange', updateBattery);
    battery.addEventListener('chargingchange', updateBattery);
  });
} else {
  document.getElementById("batteryLevel").textContent = "Not supported";
  document.getElementById("chargeStatus").textContent = "Not supported";
}

// ------------------------
// WEBP2 CLICK PANEL
// ------------------------
document.getElementById("webp2").addEventListener("click", () => {
  document.getElementById("selectorPanel").style.display = "block";
});

function closePanel() {
  document.getElementById("selectorPanel").style.display = "none";
}

// Example webp list
const webpList = [
  "assets/anim1.webp",
  "assets/anim2.webp",
  "assets/anim3.webp"
];

const webpOptionsDiv = document.getElementById("webpOptions");

webpList.forEach(path => {
  const img = document.createElement("img");
  img.src = path;
  img.className = "webp-option";
  img.onclick = () => {
    document.getElementById("webp2").src = path;
    closePanel();
  };
  webpOptionsDiv.appendChild(img);
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./service-miku.js');
}
</script>

</body>
</html>
